<!DOCTYPE html>
<html>
<head>
    <title>ARN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="pic_bulbon.jpg" width="100" height="180">
    <p>Click the image to change it.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("bulbon")) {
                image.src = "pic_bulboff.jpg";
            } else {
                image.src = "pic_bulbon.jpg";
            }
        }
    </script>
</body>
</html>
